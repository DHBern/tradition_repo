<html>
<head>
	<script src="jquery-2.1.3.min.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	
	var baseurl = "http://localhost:8080/";
	
		$(document).ready(function(){
			// do jQuery
		});
		
		function xmlToString(xmlData) { 

		    var xmlString;
		    //IE
		    if (window.ActiveXObject){
		        xmlString = xmlData.xml;
		    }
		    // code for Mozilla, Firefox, Opera, etc.
		    else{
		        xmlString = (new XMLSerializer()).serializeToString(xmlData);
		    }
		    return xmlString;
		}   
		
		function post(url, form){
			url = baseurl + url;
			$(".send" + form).text("POST " + $( "#" + form ).serialize());
			$(".send" + form).css("color","red");
			setTimeout(function(){
				$(".send" + form).css("color", "black");
			}, 800);
			$.post( url, $( "#" + form ).serialize(), function(data){
				
				
				var ret = JSON.stringify(data);
				$(".return" + form).text(ret);
				$(".return" + form).css("color","red");
				setTimeout(function(){
					$(".return" + form).css("color", "black");
				}, 1000);
			} ).fail(function() {
				$(".return" + form).text("NO CONNECTION TO DATABASE");
				$(".return" + form).css("color","red");
				
  			});
		}
		
		function postWithfile(url, form)
		{
			url = baseurl + url;
			var data = new FormData();
			
			$("form#"+ form +" :input").each(function(){
			 var input = $(this);
			 if(input.attr('type')!="file")
			 {
				 data.append(input.name,input.val());
			 }
			 else
			 {
	 			 data.append('file', input[0].files);
				
			 }
			});
			
			for (var key in data) {
			    console.log(key, data[key]);
			    //fd.append(key, data[key]);
			}
			
			$(".send" + form).text("POST " + $( "#" + form ).serialize());
			$(".send" + form).css("color","red");
			setTimeout(function(){
				$(".send" + form).css("color", "black");
			}, 800);
			
			$.ajax({
			    url: url,
			    data: data,
			    cache: false,
			    contentType: false,
			    processData: false,
			    type: 'POST',
			    success: function(data){
					var ret = JSON.stringify(data);
					$(".return" + form).text(ret);
					$(".return" + form).css("color","red");
					setTimeout(function(){
						$(".return" + form).css("color", "black");
					}, 1000);
			    },
				error: function() {
					$(".return" + form).text("NO CONNECTION TO DATABASE");
					$(".return" + form).css("color","red");
				}
			});
			
			
		}
		
		function custom(){
			
			if($("input[name='optradio']:checked").val()=="POST")
			{
				var url = baseurl + $("#customurl").val();
				$(".sendcustom").text("POST " + $("#customurl").val() + " " + $("#customtext").val());
				$(".sendcustom").css("color","red");
				setTimeout(function(){
					$(".sendcustom").css("color", "black");
				}, 800);
				$.ajax({
				  type: "POST",
				  url: url,
				  data: $("#customtext").val(),
				  success: function(data){
  					var ret = JSON.stringify(data);
  					$(".returncustom").text(ret);
  					$(".returncustom").css("color","red");
  					setTimeout(function(){
  						$(".returncustom").css("color", "black");
  					}, 1000);
				  },
				  error: function(XMLHttpRequest, textStatus, errorThrown) {
					  if(errorThrown == "Not Found" || errorThrown == "Method Not Allowed")
					  	$(".returncustom").text("NOT SUPPORTED CALL");
					  else
						$(".returncustom").text("NO CONNECTION TO SERVER");
 					
 					$(".returncustom").css("color","red");
				  }
				});

			}
			else
			{
				var url = baseurl + $("#customurl").val();
				if($("#customtext").val()=="")
				{
					$(".sendcustom").text("GET " + $("#customurl").val());
				}
				else
				{
					$(".sendcustom").text("GET " + $("#customurl").val() + "?" + $("#customtext").val());
				}
				$(".sendcustom").css("color","red");
				setTimeout(function(){
					$(".sendcustom").css("color", "black");
				}, 800);
				$.ajax({
				  type: "GET",
				  url: url,
				  data: $("#customtext").val(),
				  success: function(data){
					  var ret = "";
					if(typeof(data) === "string") {
						ret = data;
					    } else {
							
						//ret = JSON.stringify(data);
						ret = xmlToString(data);
					}
  					$(".returncustom").text(ret);
  					$(".returncustom").css("color","red");
  					setTimeout(function(){
  						$(".returncustom").css("color", "black");
  					}, 1000);
				  },
				  error: function(XMLHttpRequest, textStatus, errorThrown) {
					  if(errorThrown == "Not Found" || errorThrown == "Method Not Allowed")
					  	$(".returncustom").text("NOT SUPPORTED CALL");
					  else
						$(".returncustom").text("NO CONNECTION TO SERVER");
 					
 					$(".returncustom").css("color","red");
				  }
				});
			}
			
			
		}
		
		
	</script>
</head>

			<h3><a name="Custom">Send a custom request</a></h3>
			<hr>
			<form method="post" id="custom">
				<div class="form-group">
   				 <div class="row">
					 
   					<label class="col-sm-2 control-label" >URL</label>
   					
					<div class="col-sm-8">
   					 <div class="input-group">
   					 <span class="input-group-addon" id="basic-addon1">http://localhost:8080/</span>
   				      <input class="form-control" type="text" id="customurl" name="customurl" placeholder="e.g. newtradition" aria-describedby="basic-addon1" />

   				  </div>

				 </div>
				 <div class="row radio">
					 <label class="col-sm-2 control-label">Type</label>
					 <label class="radio-inline"><input type="radio" name="optradio" value="POST" checked>POST</label>
					 <label class="radio-inline"><input type="radio" name="optradio" value="GET">GET</label>
				 </div>
				 <div class="row send">
 					<div class="col-sm-2">
 					  <input type="button" class="btn btn-default" value="Senden" onclick="custom()" />
 					</div>
					<div class="col-sm-8 output">
					  <label>Send</label>
					  <samp><span class="sendcustom"></span></samp>
					  <br/>
   					  <label>Return</label>
   					  <samp><span class="returncustom"></span></samp>
					</div>
				 </div>
			 </div>
			</form>
			<hr>
			<h3><a name="traditions">Create a tradition</a></h3>
			<form method="post" id="newtrad" enctype="multipart/form-data" action="http://localhost:8080/newtradition">
				<div class="form-group">
				  <div class="row">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-8">
				     <input class="form-control" type="text" name="name" placeholder="e.g. Parcival">
				    </div>
				 </div>
			  	<div class="row">
					<label class="col-sm-2 control-label">File</label>
					<div class="col-sm-8">
				 	   <input type="file" name="file" id="file" size="50" maxlength="100000" accept="text/*">
					</div>
				</div>
				 <div class="row send">
 					<div class="col-sm-2">
 					  <input type="button" class="btn btn-default" value="Senden"  onclick="postWithfile('newtradition','newtrad')"/>
 					</div>
					<div class="col-sm-8 output">
					  <label>Send</label>
					  <samp><span class="sendnewtrad"></span></samp>
					  <br/>

				 </div>
